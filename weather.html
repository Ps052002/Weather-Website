<html>
<head>
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="temp" placeholder="enter the city" spellcheck="false">
            <button onclick="getWeather()"><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" id="cimage" class="weather-icon">
            
            <h1 class="temp" id="ctemp"></h1>
            <h2 class="city" id="ccity"></h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity" id="chumidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind" id="cwind"></p>
                        <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
